<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="/Styles/identificacion.css">
    <title>Identificate</title>
</head>

<body>
    <div class="divModales">
        <div id="cardLogin" class="modalPersonal animate__animated">
            <div class="headModal">
                <svg xmlns="http://www.w3.org/2000/svg" width="130" height="130" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                </svg>
                <div class="titleModal">
                    <span>Inicia sesion</span>
                </div>
                <div class="bodyModal">
                    <input type="text" class="inputAunt" placeholder="Correo/Nombre de usuario">
                    <input type="password" class="inputAunt" placeholder="Contraseña">
                    <button class="btn btn-success btn-lg btnIniciar">Iniciar</button>
                </div>
                <div class="fooderModal">
                    <span>¿No estas registrado? haz clic <span id="goRegister" class="go">aquí</span></span>
                </div>
            </div>
        </div>
        <div id="cardRegister" class="modalPersonal animate__animated  no-visible">
            <div class="headModal">
                <svg xmlns="http://www.w3.org/2000/svg" width="130" height="130" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                </svg>
                <div class="titleModal">
                    <span>Registrate</span>
                </div>
                <div class="bodyModal">
                    <input type="text" class="inputAunt" placeholder="Nombre de usuario">
                    <input type="text" class="inputAunt" placeholder="Correo">
                    <input type="password" class="inputAunt" placeholder="Contraseña">
                    <input type="password" class="inputAunt" placeholder="Confirmar contraseña">
                    <button class="btn btn-success btn-lg btnIniciar">Registrarse</button>
                </div>
                <div class="fooderModal">
                    <span>¿Ya tienes cuenta? haz clic <span id="goLogin" class="go">aquí</span></span>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/auth.js"></script>
</body>

</html>

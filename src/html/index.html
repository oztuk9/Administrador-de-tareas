<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/Styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Index</title>
</head>

<body>
    <!--Sidebar-->

    <div id="sidebar" class="div-sidebar no-visible animate__animated">
        <div class="div-headSidebar">
            <div class="infoSidebar">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-list"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z">
                    </path>
                </svg>
                <span class="letras-info-sidebar">Menu</span>
            </div>
            <button id="closeSidebar" class="btn btn-outline-danger">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                    class="bi bi-x-square-fill" viewBox="0 0 16 16">
                    <path
                        d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708z" />
                </svg>
            </button>
        </div>

        <!--Usuario-->

        <div class="div-elementos">
            <div id="sidebarUsuario" class="elentos"><svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor"
                    class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                    <path fill-rule="evenodd"
                        d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                </svg><span class="letasMenu">Usuario</span>
            </div>
        </div>
        <div id="bodySidebar">

        </div>
    </div>

    <!--Navbar-->
    <nav class="navPersonal">
        <button id="btnOpenSidebar" class="btn btn-secondary"><svg xmlns="http://www.w3.org/2000/svg" width="50"
                height="50" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z">
                </path>
            </svg></button>
    </nav>

    <!--Modales-->



    <div class="divModales no-visible">


        <div id="modalAddUsuario" class="modalPersonal animate__animated  no-visible">
            <div class="headModal">
                <div class="titleModal">
                    <span>Usuario</span>
                </div>
                <button id="closeModalUsuario" class="btn btn-outline-danger closeModal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                        class="bi bi-x-square-fill" viewBox="0 0 16 16">
                        <path
                            d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708z" />
                    </svg>
                </button>
            </div>
            <div class="bodyModal">

            </div>
            <div class="fooderModal">

            </div>
        </div>


        <div id="modalAddTareas" class="modalPersonal animate__animated  no-visible">
            <div class="headModal">
                <div class="titleModal">
                    <span>Nueva Tarea</span>
                </div>
                <button id="closeModalTareas" class="btn btn-outline-danger closeModal">

                    </svg>
                </button>
            </div>
            <div class="bodyModal">

            </div>
            <div class="fooderModal">

            </div>
        </div>

        <div id="modalAddMaterias" class="modalPersonal animate__animated  no-visible">
            <div class="headModal">
                <div class="titleModal">
                    <span>Nueva Materia</span>

                <button id="closeModalMateria" class="btn btn-outline-danger closeModal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"

                        <path
                            d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708z" />
                    </svg>
                </button>
            </div>
            <div class="bodyModal">

            </div>
            <div class="fooderModal">

            </div>
        </div>


        <div id="modalAddDocentes" class="modalPersonal animate__animated  no-visible">
            <div class="headModal">
                <div class="titleModal">
                    <span>Nuevo Docente</span>
                </div>
                <button id="closeModalDocentes" class="btn btn-outline-danger closeModal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                        class="bi bi-x-square-fill" viewBox="0 0 16 16">
                        <path
                            d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708z" />
                    </svg>
                </button>
            </div>
            <div class="bodyModal">

            </div>
            <div class="fooderModal">

            </div>
        </div>


        <div id="modalAddEdificios" class="modalPersonal animate__animated  no-visible">
            <div class="headModal">
                <div class="titleModal">
                    <span>Nuevo Edificio</span>
                </div>
                <button id="closeModalEdificios" class="btn btn-outline-danger closeModal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"

                        <path

                    </svg>
                </button>
            </div>
            <div class="bodyModal">

            </div>
            <div class="fooderModal">

            </div>
        </div>

        <div id="modalAddAulas" class="modalPersonal animate__animated  no-visible">
            <div class="headModal">
                <div class="titleModal">
                    <span>Nueva Aula</span>
                </div>
                <button id="closeModalAulas" class="btn btn-outline-danger closeModal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                        class="bi bi-x-square-fill" viewBox="0 0 16 16">
                        <path
                            d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708z" />

    <!--Sripts-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
